custom:
  nacos-ip: http://127.0.0.1:8848
  namespace: cfbf4c42-5ebb-4566-a095-30a568556a85
spring:
  cloud:
    nacos:
      config:
        server-addr: ${custom.nacos-ip}  # 配置中心地址
        file-extension: yaml  # dataid 的名称就是application的name加file-extension
        group: DEFAULT_GROUP  # 测试组
        namespace: ${custom.namespace} # 环境的id
        extension-configs:
          # 通用配置
          - data-id: reuse-configuration.yaml
            group: DEFAULT_GROUP
            refresh: true
          # 参数配置
          - data-id: internal.yaml
            group: DEFAULT_GROUP
            refresh: true
          # spring配置
          - data-id: internal-spring.yaml
            group: test
            refresh: true
          # redis缓存配置
          - data-id: redis.yaml
            group: DEFAULT_GROUP
            refresh: true
          # mongodb配置
          - data-id: mongodb.yaml
            group: DEFAULT_GROUP
            refresh: true
          # 分布式事务配置
          - data-id: seata.yaml
            group: DEFAULT_GROUP
            refresh: true
          # 任务调度中心
          - data-id: schedulerx.yaml
            group: DEFAULT_GROUP
            refresh: true
          # 链路监控
          - data-id: zipkin.yaml
            group: DEFAULT_GROUP
            refresh: true
          # 监控中心
          - data-id: admin.yaml
            group: DEFAULT_GROUP
            refresh: true
          # db控制器
          - data-id: mybatis-plus.yaml
            group: DEFAULT_GROUP
            refresh: true
          # rpc和熔断配置
          - data-id: feign.yaml
            group: DEFAULT_GROUP
            refresh: true
          # rabbitmq配置
          - data-id: rabbitmq.yaml
            group: DEFAULT_GROUP
            refresh: true
          # elasticsearch配置
          - data-id: elasticsearch.yaml
            group: DEFAULT_GROUP
            refresh: true
          # api样式
          - data-id: knife4j.yaml
            group: DEFAULT_GROUP
            refresh: true
